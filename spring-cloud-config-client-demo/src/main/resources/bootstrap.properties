#本配置文件比之application.properties有启动优先权；

# 和git里的文件名对应
spring.application.name=cellinfo-server
# 和git里的文件名对应
spring.cloud.config.profile=cellinfo-server
#上述两个都可以用来和git中的文件目录名对应；
# 看configServer配置的search-path是application还是profile

# 远程仓库的分支
spring.cloud.config.label=master

#文件取不到，停止服务启动
#spring.cloud.config.failFast=true
#Http请求地址与资源文件映射如下：
#/{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
#spring.profiles.active=

# dev 开发环境配置文件 |  test 测试环境  |  pro 正式环境

# 指明配置服务中心的网址
spring.cloud.config.uri=http://localhost:8888/
# 测试优先级
server.port=7020

# 本服务启动后的服务端口时8080，与7020(bootstrap.properties)和8088(application.properties)均不同，
# 这是因为配置中心文件（cellinfo-server）中包含了server.port信息，且是8080